<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HERO : 最新专辑 -->
<section class="hero">
  <picture>
    <!-- 手机用竖图 -->
    <source
      media="(max-width: 768px)"
      srcset="img/hero-mobile.jpg"
    />
    <!-- 桌面用横图 -->
    <img
      src="img/hero-desktop.jpg"
      class="hero__bg"
    />
  </picture>


<!-- ARCHIVE -->
<section class="section">
  <div class="wrap">
    <h2>Archive</h2>

    <div class="grid">

      <div class="card">
        <img src="img/2006.jpg">
        <div class="meta">
          <div class="title">2006</div>
          <div class="year">2023-08-07</div>
        </div>
      </div>

      <div class="card">
        <img src="img/fall-original.jpg">
        <div class="meta">
          <div class="title">Fall</div>
          <div class="year">2023-09-14</div>
        </div>
      </div>

      <div class="card">
        <img src="img/2006-bv.jpg">
        <div class="meta">
          <div class="title">2006 (Bobby’s Version)</div>
          <div class="year">2024-03-16</div>
        </div>
      </div>

      <div class="card">
        <img src="img/forever.jpg">
        <div class="meta">
          <div class="title">forever</div>
          <div class="year">2024-05-02</div>
        </div>
      </div>

      <div class="card">
        <img src="img/karma.jpg">
        <div class="meta">
          <div class="title">Karma</div>
          <div class="year">2024-08-15</div>
        </div>
      </div>

      <div class="card">
        <img src="img/the-more-2006-chapter.jpg">
        <div class="meta">
          <div class="title">The More 2006 Chapter</div>
          <div class="year">2025-06-23</div>
        </div>
      </div>

      <div class="card">
        <img src="img/daylight.jpg">
        <div class="meta">
          <div class="title">Daylight</div>
          <div class="year">2025-07-17</div>
        </div>
      </div>

      <div class="card">
        <img src="img/fall-bv.jpg">
        <div class="meta">
          <div class="title">Fall (Bobby's Version)</div>
          <div class="year">2025-11-22</div>
        </div>
      </div>

    </div>
  </div>
</section>
