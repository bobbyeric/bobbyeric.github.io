  <script>
    (function () {
      // 如果用户开启了“减少动态效果”，就不生成
      const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduceMotion) return;

      // 创建容器
      const layer = document.createElement("div");
      layer.className = "leaves";
      document.body.appendChild(layer);

      const COUNT = 100; // 叶子数量：想更密就 24~32，想更轻就 10~16

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      for (let i = 0; i < COUNT; i++) {
        const leaf = document.createElement("span");
        leaf.className = "leaf";

        const size = rand(10, 22);            // px
        const x = rand(0, 100);               // vw%
        const dur = rand(10, 18);              // s
        const delay = rand(0, 8);             // s
        const rot = rand(-25, 25);            // deg
        const op = rand(0.18, 0.75);          // opacity

        leaf.style.setProperty("--size", size + "px");
        leaf.style.setProperty("--x", x + "vw");
        leaf.style.setProperty("--dur", dur + "s");
        leaf.style.setProperty("--delay", delay + "s");
        leaf.style.setProperty("--rot", rot + "deg");
        leaf.style.setProperty("--op", op);

        // 随机一点色相差异（更自然）
        const hue = rand(-12, 12);
        leaf.style.filter = `hue-rotate(${hue}deg)`;

        layer.appendChild(leaf);
      }
    })();
  </script>

  <div class="album-modal" id="albumModal">
    <div class="album-modal__overlay"></div>

    <div class="album-modal__content">
      <button class="album-modal__close">×</button>

      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>

      <ul id="modalTracks"></ul>

      <a id="modalDownload" class="download-btn" target="_blank">
        Download
      </a>
    </div>
  </div>
  <script>
    const modal = document.getElementById("albumModal");
    const titleEl = document.getElementById("modalTitle");
    const descEl = document.getElementById("modalDesc");
    const tracksEl = document.getElementById("modalTracks");
    const downloadEl = document.getElementById("modalDownload");

    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        titleEl.textContent = card.dataset.title;
        descEl.textContent = card.dataset.desc;

        /* ===== 生成曲目（自动编号 + 主打高亮）===== */
        tracksEl.innerHTML = "";
        card.dataset.tracks.split(";").forEach((track, i) => {
          const li = document.createElement("li");
          const isLead = track.trim().startsWith("*");
          const name = track.replace("*", "").trim();

          li.textContent = `${i + 1}. ${name}`;
          if (isLead) li.classList.add("lead-track");

          tracksEl.appendChild(li);
        });


        downloadEl.href = card.dataset.download;
        modal.querySelector(".album-modal__content")
          .style.setProperty("--cover", `url(${card.querySelector("img").src})`);

        modal.classList.add("active");
      });
    });

    modal.querySelector(".album-modal__overlay").onclick =
      modal.querySelector(".album-modal__close").onclick = () => {
        modal.classList.remove("active");
      };
  </script>
